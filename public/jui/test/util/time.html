<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Utility</title>
<link rel="stylesheet" href="../../lib/qunit-1.14.0.css">

<script src="../../lib/qunit-1.14.0.js"></script>
<script src="../../lib/jquery-1.8.0.min.js"></script>

<script src="../../js/base.js"></script>
<script src="../../js/core.js"></script>
<script src="../../js/util/math.js"></script>
<script src="../../js/util/time.js"></script>

<script>

jui.ready([ "util.time" ], function(time) {
    QUnit.testStart(function() {
		
    });

    QUnit.test( "time add test", function(assert) {
    	var start = new Date();
		var end = time.add(start, time.minutes, 1);
		
		start.setMinutes(start.getMinutes() + 1);
		
		assert.ok(+start == +end, "Passed!");
    });

    QUnit.testDone(function() {

    });
});
</script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

</body>
</html>
