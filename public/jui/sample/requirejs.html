
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - Support AMD Module</title>

<link rel="stylesheet" href="../jui.css" />
<script src="../lib/require.js"></script>
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../jui.js"></script>
<script>
$(function() {
  require(["ui.button"], function( Button) {
    new Button(".group", {
      event : {
        change : function(data) {
          console.log(data);
        }
      }
    });
    
  })
  
});
</script>
</head>
<body class="jui">
<div id="btn_radio_1" class="group">
  <a class="btn btn-small btn-gray-purple" value="true">On</a>
  <a class="btn btn-small btn-gray-purple" value="false">Off</a>
</div>
</body>
</html>
