<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../dist/jui.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            axis : {
                c : {
                    type : "panel"
                },
                area : { x : '50%', width : '50%' },
                data : [
                    { yellow : 46, red : 15, black : 18, blue : 10 }
                ]
            },

            brush : [{
                type : "donut",
                size : 20
            }],
            widget : [{
                type : "legend"
            }, {
                type : "tooltip"
            }]
        });
	})
</script>


</body>
</html>
