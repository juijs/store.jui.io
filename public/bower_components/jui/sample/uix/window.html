<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - CSS/Window</title>

<link rel="stylesheet" href="../../../custom/menual.css" />
<link rel="stylesheet" href="../../jui.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/core.js"></script>
<script src="../../js/ui/modal.js"></script>
<script src="../../js/uix/window.js"></script>
<script>
	jui.ready([ "uix.window" ], function(window) {
		win_1 = window("#win_1", {
			width: 500,
			height: 300,
			left: 100,
			top: 100
		});

		win_1_2 = window("#win_1_2", {
			width: 500,
			height: 300,
			left: 100,
			top: 400
		});

		win_1_3 = window("#win_1_3", {
			width: 500,
			height: 300,
			left: 100,
			top: 700
		});

		win_2 = window("#win_2", {
			width: 500,
			height: 300,
			modal: true
		});
	});
</script>
</head>
<body class="jui" style="height: 768px">

<div class="page-header">
	<h1>Window</h1>
</div>

<section>
	<h2>Default</h2>
	<p>
	<div id="win_1" class="window">
		<div class="head">
			<div class="left">HOME</div>
			<div class="right">
				<a href="javascript:alert('plus');"><i class="icon-plus icon-white"></i></a>
				<a href="javascript:alert('search');"><i class="icon-search icon-white"></i></a>
				<a href="#" class='close'><i class='icon-exit icon-white'></i></a>
			</div>
		</div>
		<div class="body">
			Contents...<br/>
		</div>
	</div>

	<div id="win_1_2" class="window window-white">
		<div class="head">
			<div class="left">HOME</div>
			<div class="right">
				<a href="javascript:alert('plus');"><i class="icon-plus"></i></a>
				<a href="javascript:alert('search');"><i class="icon-search"></i></a>
				<a href="#" class='close'><i class='icon-exit'></i></a>
			</div>
		</div>
		<div class="body">
			Contents...<br/>
		</div>
		<div class="foot" align="center">
			<a href="#" class="btn btn-purple">Save</a>
			<a href="#" class="btn btn-gray">Close</a>
		</div>
	</div>

	<div id="win_1_3" class="window window-black">
		<div class="head">
			<div class="left">HOME</div>
			<div class="right">
				<a href="javascript:alert('plus');"><i class="icon-plus icon-white"></i></a>
				<a href="javascript:alert('search');"><i class="icon-search icon-white"></i></a>
				<a href="#" class='close'><i class='icon-exit icon-white'></i></a>
			</div>
		</div>
		<div class="body">
			Contents...<br/>
		</div>
		<div class="foot" align="center">
			<a href="#" class="btn btn-black">Save</a>
			<a href="#" class="btn btn-black">Close</a>
		</div>
	</div>

	<div id="win_2" class="window">
		<div class="head">
			<div class="left">HOME</div>
			<div class="right">
				<a href="#" class='close'><i class='icon-exit icon-white'></i></a>
			</div>
		</div>
		<div class="body">
			Contents...<br/>
		</div>
		<div class="foot" align="center">
			<a href="#" class="btn btn-purple">Save</a>
			<a href="#" class="btn btn-gray">Close</a>
		</div>
	</div>
	</p>
</section>
</body>
</html>
