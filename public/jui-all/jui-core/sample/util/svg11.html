
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Table/API</title>	

<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../dist/core.js"></script>

<script>

jui.ready([ "util.svg" ], function(SVGUtil) {
    svg = new SVGUtil($("#svg").get(0), { width: 1300, height: 200 });
    r = svg.rect3d("#CC0000", 50, 100, 60, 30);
    svg.render();

    svg2 = new SVGUtil($("#svg2").get(0), { width: 1300, height: 200 });
    r = svg2.cylinder3d("#CC0000", 50, 100, 60, 30, 0.5);
    svg2.render();
});
</script>
</head>
<body class="jui">
    <h3>SVG 1</h3>
    <div id="svg"></div>
    <br/>

    <h3>SVG 2</h3>
    <div id="svg2"></div>
</body>
</html>
