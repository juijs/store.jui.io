<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Button</title>

<link rel="stylesheet" href="../lib/qunit-1.14.0.css">
<script src="../lib/qunit-1.14.0.js"></script>
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/core.js"></script>
<script src="../dist/ui.js"></script>

<script>
    var c1;

    jui.ready([ "ui.colorpicker" ], function(colorpicker) {
        c1 = colorpicker("#c1");
    });
</script>
</head>
<body>
<script>
    QUnit.test("컬러피커 생성 테스트", function(assert) {
        assert.ok($(c1.root).children(".color").size() == 1, "색상 영역 생성 확인");
        assert.ok($(c1.root).children(".control").size() == 1, "제어 영역 생성 확인");
        assert.ok($(c1.root).children(".information").size() == 1, "정보 영역 생성 확인");
    });

    QUnit.done(function() {
        $(c1.root).remove();
    });
</script>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Test Markup -->
<div id="c1" class="colorpicker"></div>

</body>
</html>
