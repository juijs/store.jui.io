<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Modal</title>

<link rel="stylesheet" href="../lib/qunit-1.14.0.css">
<script src="../lib/qunit-1.14.0.js"></script>
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/core.js"></script>
<script src="../dist/ui.js"></script>

<script>
var m1;

jui.ready([ "ui.modal" ], function(modal) {
    m1 = modal("#m1", {
        color: "black"
    });
});
</script>

<body>
<script>
    QUnit.test("모달 기본 테스트", function(assert) {
        m1.show();
        assert.ok($("#MODAL_" + m1.timestamp).size() == 1, "모달 생성 확인");

        m1.hide();
        assert.ok($("#MODAL_" + m1.timestamp).size() == 0, "모달 제거 확인");
    });

    QUnit.done(function() {
        $(m1.root).remove();
    });
</script>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Test Markup -->
<div id="m1">MODAL</div>

</body>
</html>
