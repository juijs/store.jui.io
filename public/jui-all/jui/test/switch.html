<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Button</title>

<link rel="stylesheet" href="../lib/qunit-1.14.0.css">
<script src="../lib/qunit-1.14.0.js"></script>
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/core.js"></script>
<script src="../dist/ui.js"></script>

<script>
var s1;

jui.ready([ "ui.switch" ], function(s) {
    s1 = s("#s1", {
        checked: true
    });
});
</script>

</head>
<body>
<script>
    QUnit.test("스위치 기본 테스트", function(assert) {
        assert.ok(s1.getValue() == true, "최초 설정된 스위치 값 확인");
        s1.toggle();
        assert.ok(s1.getValue() == false, "변경된 스위치 값 확인");
    });

    QUnit.test("스위치 이벤트 테스트", function(assert) {
        $(s1.root).trigger("click");
        assert.ok(s1.getValue() == true, "버튼 클릭 후 스위치 값 확인");
    });

    QUnit.done(function() {
        $(s1.root).remove();
    });
</script>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Test Markup -->
<div id="s1" class="switch"></div>

</body>
</html>
