<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Combo</title>

<link rel="stylesheet" href="../lib/qunit-1.14.0.css">
<script src="../lib/qunit-1.14.0.js"></script>
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/core.js"></script>
<script src="../dist/ui.js"></script>

<script>
var c1;

jui.ready([ "ui.combo" ], function(combo) {
    c1 = combo("#c1", {
        index: 1
    });
});
</script>

</head>
<body>
<script>
    QUnit.test("콤보박스 기본 테스트", function(assert) {
        assert.ok(c1.getValue() == 2, "선택된 콤보박스 확인");
    });

    QUnit.done(function() {
        $(c1.root).remove();
    });
</script>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Test Markup -->
<div id="c1" class="combo">
    <a class="btn">Select...</a>
    <a class="btn toggle"><i class="icon-arrow2"></i></a>
    <ul>
        <li value="1">New</li>
        <li value="2">Open</li>
        <li value="3">Save</li>
        <li value="4">Close</li>
        <li value="5">Restart</li>
        <li class="divider"></li>
        <li value="6">Print</li>
        <li class="divider"></li>
        <li value="7">Exit</li>
    </ul>
</div>

</body>
</html>
