<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Button</title>

<link rel="stylesheet" href="../lib/qunit-1.14.0.css">
<script src="../lib/qunit-1.14.0.js"></script>
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/core.js"></script>
<script src="../dist/ui.js"></script>

<script>
var p1;

jui.ready([ "ui.progress" ], function(progress) {
    p1 = progress("#p1", {
        value: 50,
        striped: true,
        animated: true
    });
});
</script>

</head>
<body>
<script>
    QUnit.test("진행바 생성 테스트", function(assert) {
        assert.ok($(p1.root).find(".area").size() == 1, "최초 진행바 생성 확인");
    });

    QUnit.done(function() {
        $(p1.root).remove();
    });
</script>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Test Markup -->
<div id="p1" class="progress"></div>

</body>
</html>
