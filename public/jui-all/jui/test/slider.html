<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Button</title>

<link rel="stylesheet" href="../lib/qunit-1.14.0.css">
<script src="../lib/qunit-1.14.0.js"></script>
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/core.js"></script>
<script src="../dist/ui.js"></script>

<script>
    var s1;

    jui.ready([ "ui.slider" ], function(slider) {
        s1 = slider("#s1", {
            from: 7,
            min: 0,
            max: 10,
            step: 0.5,
            tooltip: true
        });
    });
</script>
</head>
<body>
<script>
    QUnit.test("슬라이더 생성 테스트", function(assert) {
        assert.ok($(s1.root).find(".message").text() == "7", "최초 슬라이더 생성 확인");
    });

    QUnit.done(function() {
        $(s1.root).remove();
    });
</script>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Test Markup -->
<div id="s1" class="slider"></div>

</body>
</html>
