<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Dropdown</title>

<link rel="stylesheet" href="../lib/qunit-1.14.0.css">
<script src="../lib/qunit-1.14.0.js"></script>
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/core.js"></script>
<script src="../dist/ui.js"></script>

<script>
var d1;

jui.ready([ "ui.dropdown" ], function(dropdown) {
    d1 = dropdown("#d1", {

    });
});
</script>

</head>
<body>
<script>
    QUnit.test("드롭다운 기본 테스트", function(assert) {
        assert.ok($(d1.root).css("display") == "none", "숨긴 상태 확인");

        d1.show();
        assert.ok($(d1.root).css("display") == "block", "보이는 상태 확인");
    });

    QUnit.done(function() {
        $(d1.root).remove();
    });
</script>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Test Markup -->
<div id="d1">
    <ul>
        <li value="1">New</li>
        <li value="2">Open</li>
        <li value="3">Save</li>
        <li value="4">Close</li>
        <li value="5">Restart</li>
        <li class="divider"></li>
        <li value="6">Print</li>
        <li class="divider"></li>
        <li value="7">Exit</li>
    </ul>
</div>

</body>
</html>
