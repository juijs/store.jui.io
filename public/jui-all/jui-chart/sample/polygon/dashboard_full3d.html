<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <link rel="stylesheet" href="../../dist/jui.css" />
    <script src="../../lib/core.js"></script>
    <script src="../../dist/chart.js"></script>
</head>
<body class="jui">

<div id="chart"></div>
<script id="tpl_tooltip" type="text/template">
    <div class="tooltip tooltip-top tooltip-black">
        <div class="anchor"></div>
        <div class="message"><!= obj.dataKey !>: <!= obj.data[obj.dataKey] !></div>
    </div>
</script>

<script>
    var data = [
        { sales: 0, profit: 15, total: 20, value: 80 },
        { sales: 15, profit: 6, total: 20, value: 50 },
        { sales: 8, profit: 10, total: 20, value: 60 },
        { sales: 18, profit: 5, total: 20, value: 15 }
    ];

    jui.ready([ "chart.builder" ], function(chart) {
         chart("#chart", {
            width: 1200,
            height : 800,
            padding: 100,
            theme : "dark",
             axis : [{
                 x : {
                     type : "block",
                     domain : [ "Q1", "Q2", "Q3", "Q4" ],
                     line : true,
                     orient : "bottom"
                 },
                 y : {
                     type : "range",
                     domain : "total",
                     step : 5,
                     line : true,
                     orient : "left"
                 },
                 z : {
                    type : "range",
                    domain : [ 0, 100 ],
                     line: true,
                    step : 4
                 },
                 data : data,
                 depth: 300,
                 area : {
                     width : "40%",
                     height : "40%"
                 }
             }, {
                 extend : 0,
                 data : data,
                 area : {
                     x : "60%"
                 }
             }, {
                 extend : 0,
                 data : data,
                 area : {
                     x : "40%",
                     y : "60%"
                 }
             }],
             brush : [{
                 type: "polygon.scatter3d",
                 target : [ "sales", "profit", "total" ],
                 size : 10,
                 zkey: function(data) {
                     return data.value;
                 },
                 axis : 0
             }, {
                 type: "polygon.scatter3d",
                 target : [ "sales", "profit", "total" ],
                 size : 10,
                 zkey: function(data) {
                     return data.value;
                 },
                 axis : 1
             }, {
                 type: "polygon.scatter3d",
                 target : [ "sales", "profit", "total" ],
                 size : 10,
                 zkey: function(data) {
                     return data.value;
                 },
                 axis : 2
             }],
             widget : [{
                 type : "tooltip"
             }, {
                 type : "polygon.rotate3d",
                 axis : [ 0, 2 ]
             }],
             style : {
                 gridXAxisBorderWidth: 1,
                 gridYAxisBorderWidth: 1,
                 gridZAxisBorderWidth: 1
             }
        });
	})
</script>


</body>
</html>
