<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder", "util.base" ], function(chart, _) {
        window.c = chart("#chart", {
            width: 1000,
            height : 90,
            padding : 0,
            theme : "jennifer",
            axis : {
                x : {
                    type : "range",
                    domain : "etime",
                    step : 19,
                    hide : true,
                    format : function(d, i) {
                        return Math.floor(d) + "ms";
                    }
                },
                y : {
                    domain : [ "Name", "Method", "Sql", "Externalcall" ],
                    hide : true,
                    format : function(d) {
                        if(d == "Sql") return "SQL";
                        else if(d == "Externalcall") return "External Call";

                        return d;
                    }
                },
                padding : {
                    left : 100
                },
                keymap : {
                    key : "type"
                }
            },
            brush : [{
                type : "timeline",
                active : 0,
                barSize : 7,
                lineWidth : 1,
                target : [ "stime", "etime" ],
                colors : function(d) {
                    //console.log(d);

                    // jennifer: #4dbfd9, dark: #057e94
                    return "#4dbfd9";
                }
            }],
            event : {
                "timeline.active" : function(d, e) {
                    console.log(d, e);
                },
                "click" : function(obj, e) {
                    console.log(obj);
                }
            }
        });

        /**/
        _.ajax({
            url: "resource/timeline.json",
            success: function(d) {
                var json = eval("(" + d.responseText + ")");
                c.axis(0).update(json.list);
            }
        });
        /**/
	})
</script>


</body>
</html>
