<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Before</title>
<script src="../../lib/core.js"></script>
<script src="../../dist/chart.js"></script>
<script>
    function getRandom() {
        return Math.floor(Math.random() * 100);
    }

    function getData(count) {
        var data = [];

        for(var i = 0; i < count; i++) {
            data[i] = {
                value1: getRandom(),
                value2: getRandom(),
                value3: getRandom(),
                value4: getRandom(),
                value5: getRandom()
            };
        }

        return data;
    }

    jui.ready([ "chart.builder" ], function(builder) {
        var data1 = [];
            data2 = getData(150);

        var chart1 = builder("#chart1", {
            width: 800,
            height : 200,
            axis : {
                x : {
                    type : "date",
                    domain : [ new Date() - 1000 * 60 * 5, new Date() ],
                    interval : 1,				// 단위 시간에 대한 간격 설정
                    realtime : "minutes",		// 단위 시간 설정
                    format : "hh:mm",
                    key : "time",
                    line : 'solid'
                },
                y : {
                    type : "range",
                    domain : [ 0, 100 ]
                }
            },
            brush : {
                type : "scatter",
                target : [ "value1", "value2", "value3" ],
                useEvent : false
            },
            event : {
                click : function(obj, e) {
                    alert("click");
                }
            },
            render : false
        });

        var chart2 = builder("#chart2", {
            width: 800,
            height : 200,
            axis : {
                x : {
                    type : "dateblock",
                    domain : [ new Date() - 1000 * 60 * 5, new Date() ],
                    interval : 1,				// 단위 시간에 대한 간격 설정
                    realtime : "minutes",		// 단위 시간 설정
                    format : "hh:mm"
                },
                y : {
                    type : "range",
                    domain : [ 0, 100 ]
                }
            },
            brush : {
                type : "line",
                target : [ "value1", "value2", "value3", "value4", "value5" ],
                useEvent : false
            },
            render : false
        });

        setInterval(function() {
            var end = new Date(),
                start = new Date() - 1000 * 60 * 5,
                domain = [ start, end ];

            if(data1.length > 300) {
                data1.shift();
                console.log("remove data: " + data1.length);
            }

            data1.push({
                value1: getRandom(),
                value2: getRandom(),
                value3: getRandom(),
                time: end
            });

            chart1.axis(0).updateGrid("x", { domain : domain });
            chart1.axis(0).update(data1);
            chart1.render();

            data2.shift();
            data2.push({
                value1: getRandom(),
                value2: getRandom(),
                value3: getRandom(),
                value4: getRandom(),
                value5: getRandom()
            });

            chart2.axis(0).updateGrid("x", { domain : domain });
            chart2.axis(0).update(data2);
            chart2.render();
        }, 1000);
    });
</script>
</head>
<body>
    <div id="chart1"></div>
    <br/>
    <div id="chart2"></div>
</body>
</html>
