<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
</head>
<body class="jui">

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        window.c = chart("#chart", {
            width: 600,
            height : 400,
            padding : {
                left : 150,
                right : 100
            },
            theme : "dark",
            axis : {
                x : {
                    type : "range",
                    domain : [ 0, 10 ],
                    hide : true
                },
                y : {
                    type : "block",
                    domain : "quarter",
                    hide : true
                },
                data : [
                    { quarter : "1Q", top : 1, bottom : 1 },
                    { quarter : "2Q", top : 3, bottom : 7 },
                    { quarter : "3Q", top : 10, bottom : 2 },
                    { quarter : "4Q", top : 6, bottom : 4}
                ]
            },
            brush : [{
                type : "hudbar",
                target : [ "top", "bottom" ],
                format : function(value, key) {
                    return (key == "top" ? "T" : "B") + " " + value;
                }
                //outerPadding : 6,
                //innerPadding : 6
            }],
            widget : [{
                type : "tooltip",
                all : "all",
                format : function(data, key) {
                    return {
                        key: (key == "top") ? "TOP" : "BOTTOM",
                        value: data[key]
                    }
                }
            }],
            event : {
                click : function(obj, e) {
                    console.log(obj);
                }
            }
        });
	})
</script>


</body>
</html>
