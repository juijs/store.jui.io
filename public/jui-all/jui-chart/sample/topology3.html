<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
    <script src="resource/data/topology_data_small.js"></script>
    <script src="resource/data/topology_data_large.js"></script>
</head>
<body>
<div id="chart"></div>

<script>
    jui.ready([ "chart.builder", "util.base" ], function(builder, _) {
        c = builder("#chart", {
            width : 1024,
            height : 768,
            icon: {
                type: "jennifer",
                path: "../img/icon/icomoon.ttf"
            },
            theme: "jennifer",
            padding: 5,
            axis: {
                c: {
                    type: "topologytable",
                    sort: "random"
                },
                data: data_small
            },
            brush: {
                type: "topologynode",
                colors : [ "black" ],
                nodeText: function(data) {
                    var len = data.outgoing.length;

                    if(len > 20) {
                        return "{server}";
                    }

                    return "";
                },
                nodeTitle: function(data) {
                    return data.name;
                },
                nodeScale: function(data) {
                    var len = data.outgoing.length;

                    if(len > 50) {
                        return 1.75;
                    } else if(len > 30) {
                        return 1.5;
                    } else if(len > 10) {
                        return 1;
                    }

                    return 0.5;
                }
            },
            widget: {
                type: "topologyctrl"
            },
            style : {
                //topologyNodeRadius: 8,
                //topologyNodeFontSize: 10
            }
        });
    });
</script>


</body>
</html>
