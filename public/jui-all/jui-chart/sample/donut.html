<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            //padding: 100,
            width: 400,
            height : 400,
            theme : "jennifer",
            axis : {
                data : [
                    { yellow : 46, red : 20 }
                ]
            },
            brush : [{
                type : "donut",
                showText : "inside",
                size : 30,
                active : [ "red" ],
                activeEvent : "click"
            }],
            widget : [{
                type : "legend"
            }, {
                type : "tooltip"
            }]
        });
    })
</script>


</body>
</html>
