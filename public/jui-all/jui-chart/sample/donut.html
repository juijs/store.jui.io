<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart1"></div>
<div id="chart2"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        c = chart("#chart1", {
            //padding: 100,
            width: 400,
            height : 400,
            theme : "jennifer",
            axis : {
                data: []
            },
            brush : [{
                type : "donut",
                showText : "outside",
                size : 30,
                active : [ "red" ],
                activeEvent : "click",
                showValue : true
            }],
            widget : [{
                type : "tooltip"
            }, {
                type : "legend"
            }]
        });

        setTimeout(function() {
            c.axis(0).update([ { ie: 4, ff: 6 } ]);
            c.render(true);
        }, 3000);
    })
</script>


</body>
</html>
