<!DOCTYPE html>
<html>

    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>

<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {

            axis : {
              c : { type : "table", columns : 3, rows : 3 },
                data : [
                    { yellow : 46, red : 15, black : 18, blue : 10 },
                    { yellow : 46, red : 15, black : 18, blue : 10 },
                    { yellow : 46, red : 15, black : 18, blue : 10 },
                    { yellow : 46, red : 15, black : 18, blue : 10 },
                    { yellow : 46, red : 15, black : 18, blue : 10 },
                    { yellow : 46, red : 15, black : 18, blue : 10 },
                    { yellow : 46, red : 15, black : 18, blue : 10 },
                    { yellow : 46, red : 15, black : 18, blue : 10 },
                    { yellow : 46, red : 15, black : 18, blue : 10 }
                ]
            },

            brush : [{
                type : "donut"
            }],
            widget : [{
                type : "legend"
            }, {
                type : "tooltip"
            }]
        });
	})
</script>


</body>
</html>
