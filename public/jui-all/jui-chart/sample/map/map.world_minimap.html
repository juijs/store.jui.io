<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/core.js"></script>
    <script src="../../dist/chart.js"></script>
</head>
<body class="jui">

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(builder) {
        var names = {
            KR: "Korea",
            CN: "China",
            JP: "Japan"
        }

        var data = [{
            id: "KR",
            value: 50220000,
            texts: [
                "50.22 million people in 2013",
                "47.01 million people in 2000",
                "45.95 million people in 1997"
            ]
        }, {
            id: "CN",
            value: 1357000000,
            texts: [
                "13.57 billion people in 2013",
                "12.63 billion people in 2000",
                "12.3 billion people in 1997"
            ]
        }, {
            id: "JP",
            value: 127300000,
            texts: [
                "1.273 billion people in 2013",
                "1.269 billion people in 2000",
                "1.261 billion people in 1997"
            ]
        }];

        builder("#chart", {
            width : 1500,
            height : 770,
            theme : "jennifer",
            padding : 0,
            axis : [{
                map : {
                    path : "../../img/map/world-1040x660.svg",
                    width : 1040,
                    height : 660,
                    scale : 3,
                    viewY : 200,
                    viewX : -400
                },
                data : data
            }],
            brush : [{
                type : "map.selector",
                active : [ "KR", "JP", "CN" ]
            }, {
                type : "map.note",
                active : [ "KR" ],
                activeEvent : "map.mouseover",
                format : function(data) {
                    return names[data.id];
                }
            }],
            widget : [{
                type : "map.minimap",
                scale : 0.3,
                align : "end",
                orient : "top",
                dx : -50
            }],
            style : {
                mapPathBackgroundColor: "rgb(255,229,149)",
                mapPathBorderColor: "#ffcb2b",
                mapPathBorderWidth: 0.5
            },
            render : false
        });
    });
</script>


</body>
</html>
