<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/core.js"></script>
    <script src="../../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
jui.ready(["chart.builder"], function(chart) {
    window.c = chart("#chart", {
        height: 600,
        padding: 100,
        theme : "jennifer",
        axis : {
            padding : {
                left: 50,
            },
            x : {
                type : "fullblock",
                domain : [ "2010", "2011", "2012", "2013" ],
                line : true
            },
            y : {
                type : "range",
                domain : function(d) {
                    return Math.max(d.apple, d.microsoft, d.oracle);
                },
                step : 10
            },
            data : [
                { apple : 26.1, microsoft : 24.86, oracle : 22.08 },
                { apple : 43.83, microsoft : 25.14, oracle : 30.15 },
                { apple : 55.03, microsoft : 24, oracle : 24.88 },
                { apple : 72.95, microsoft : 25.39, oracle : 32.78 }
            ]
        },
        brush : {
            type: "canvas.line",
            // target : [ "sales", "profit", "total", "value" ],
            display: 'min',
            symbol: 'step',
        },
        widget : [{
            type : "title",
            text : "Canvas Test"
        }, {
            type : "canvas.dragselect"
        }],
        canvas : true,
        event : {
            "dragselect.end": function(data) {
                console.log(data);
            }
        }
    });
})
</script>


</body>
</html>
