<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/core.js"></script>
    <script src="../../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
var data = [
    { sales: 0, profit: 15, total: 20, value: 80 },
    { sales: 15, profit: 6, total: 20, value: 50 },
    { sales: 8, profit: 10, total: 20, value: 60 },
    { sales: 18, profit: 5, total: 20, value: 15 }
];

jui.ready(["chart.builder"], function(chart) {
    window.c = chart("#chart", {
        height: 500,
        padding: 100,
        theme : "jennifer",
        axis : [{
            area : {
                width : "50%",
                height : "50%",
                x : "0%",
                y : "0%"
            },
            padding : {
                left: 50
            },
            x : {
                type : "block",
                domain : [ "Q1", "Q2", "Q3", "Q4" ],
                line : true,
                orient : "bottom"
            },
            y : {
                type : "range",
                domain : "total",
                step : 5,
                line : true,
                orient : "left"
            },
            data : data
        }, {
            area : {
                width : "50%",
                height : "50%",
                x : "50%",
                y : "50%"
            },
            padding : {
                left: 50
            },
            x : {
                type : "block",
                domain : [ "Q1", "Q2", "Q3", "Q4" ],
                line : true,
                orient : "bottom"
            },
            y : {
                type : "range",
                domain : "total",
                step : 5,
                line : true,
                orient : "left"
            },
            data : data
        }],
        brush : [{
            type: "canvas.scatter",
            target : [ "sales", "profit", "total" ],
            size : 7,
            symbol : function(target) {
                if(target == "sales") {
                    return "circle";
                } else if(target == "profit") {
                    return "triangle";
                } else {
                    return "cross";
                }
            },
            axis : 0
        }, {
            type: "canvas.scatter",
            target : [ "sales", "profit", "total" ],
            size : 7,
            symbol : function(target) {
                if(target == "sales") {
                    return "circle";
                } else if(target == "profit") {
                    return "triangle";
                } else {
                    return "cross";
                }
            },
            axis : 1
        }],
        widget : [{
            type : "title",
            text : "Canvas Test"
        }, {
            type : "canvas.dragselect",
            brush : [ 0, 1 ]
        }],
        canvas : true,
        event : {
            "dragselect.end": function(data) {
                console.log(data);
            }
        }
    });
})
</script>


</body>
</html>
