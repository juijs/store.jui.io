<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<script src="../lib/core.js"></script>
<script src="../dist/chart.js"></script>

<style>
    body {
        padding: 10px;
    }

    .col-7 {
        padding-left: 15px;
    }

    .navbar {
        margin-bottom: 15px;
    }

    .panel > .body {
        padding: 7px !important;
    }

    #dashboard, #map, #status {
        width: 100%;
        height: 100%;
    }
</style>
<script>

function randomValue(start, limit) {
    return Math.floor(Math.random() * limit) + start;
}

function fiveMinBeforeTime() {
    var time = jui.include("util.time");
    return [ new Date(new Date() - time.MINUTE * 5), new Date() ];
}

function getDataForActiveService() {
    var data = [];

    for(var i = 1; i <= 5; i++) {
        data.push({
            server: "W" + i,
            normal: randomValue(0, 20),
            warning: randomValue(0, 10),
            fatal: randomValue(0, 5)
        });
    }

    return data;
}

function getDataForResponseTime(count) {
    var data = [];

    for(var i = 0; i < count; i++) {
        data.push({
            w1: randomValue(4000, 1000),
            w2: randomValue(3000, 1500),
            w3: randomValue(6000, 500),
            w4: randomValue(2000, 750),
            w5: randomValue(7000, 250)
        });
    }

    return data;
}

function getDataForTPS(count) {
    var data = [];

    for(var i = 0; i < count; i++) {
        data.push({
            w1: randomValue(50, 5),
            w2: randomValue(70, 5),
            w3: randomValue(60, 10),
            w4: randomValue(50, 10),
            w5: randomValue(70, 20)
        });
    }

    return data;
}

jui.ready([ "util.base", "util.time", "chart.builder" ], function(_, time, builder) {
    var dashboard = builder("#dashboard", {
        width : 1024,
        height : 768,
        padding : 5,
        axis : [{
            x : {
                type : "block",
                domain : "server",
                line : true
            },
            y : {
                type : "range",
                domain : [ 0, 40 ],
                step : 2,
                line : true
            },
            padding : {
                left : 50,
                top : 35,
                right : 20,
                bottom : 20
            },
            area : {
                height: "19%"
            }
        }, {
            extend : 0,
            x : {
                type : "dateblock",
                domain : fiveMinBeforeTime(),
                interval : 1,
                realtime : "minutes",
                format : "hh:mm",
                line : false
            },
            y : {
                type : "range",
                domain : [ 0, 8000 ],
                step : 2
            },
            area : {
                y : "20%",
                width : "49%"
            }
        }, {
            extend : 1,
            y : {
                type : "range",
                domain : [ 0, 100 ],
                step : 2
            },
            area : {
                x : "50%",
                width : "50%"
            }
        }, {
            extend : 2,
            x : {
                type : "dateblock",
                domain : [ new Date("2016/01/01"), new Date("2016/01/02") ],
                interval : time.HOUR, // Only milliseconds
                format : function(d, i) {
                    return i;
                }
            },
            y : {
                type : "range",
                domain : [ 0, 100 ],
                step : 2
            },
            area : {
                x : "0%",
                y : "40%",
                width : "49%"
            }
        }, {
            extend : 3,
            area : {
                x : "50%",
                width : "50%"
            }
        }, {
            x : {
                type : "fullblock",
                domain : "quarter"
            },
            y : {
                type : "range",
                domain : "sales",
                step : 2
            },
            data : [
                { quarter : "00", sales : 50 },
                { quarter : "02", sales : 20 },
                { quarter : "04", sales : 10 },
                { quarter : "06", sales : 30 },
                { quarter : "08", sales : 44 },
                { quarter : "10", sales : 22 },
                { quarter : "12", sales : 21 },
                { quarter : "14", sales : 36 },
                { quarter : "16", sales : 56 },
                { quarter : "18", sales : 30 },
                { quarter : "20", sales : 32 },
                { quarter : "22", sales : 25 },
                { quarter : "24", sales : 22 }
            ],
            padding : {
                left : 50,
                top : 35,
                right : 20,
                bottom : 20
            },
            area : {
                x : "0%",
                y : "60%",
                width : "49%",
                height : "19%"
            }
        }, {
            extend : 5,
            data : [
                { quarter : "00", sales : 50 },
                { quarter : "02", sales : 20 },
                { quarter : "04", sales : 10 },
                { quarter : "06", sales : 30 },
                { quarter : "08", sales : 44 },
                { quarter : "10", sales : 22 },
                { quarter : "12", sales : 21 },
                { quarter : "14", sales : 36 },
                { quarter : "16", sales : 56 },
                { quarter : "18", sales : 30 },
                { quarter : "20", sales : 32 },
                { quarter : "22", sales : 25 },
                { quarter : "24", sales : 22 }
            ],
            area : {
                y : "80%"
            }
        }, {
            extend : 1,
            x : {
                type : "date",
                domain : [ new Date(new Date() - time.MINUTE * 5), new Date() ],
                interval : 1,
                realtime : "minutes",
                format : "hh:mm",
                key : "time"
            },
            y : {
                type : "range",
                domain : [ 0, 100 ],
                step : 2
            },
            area : {
                x : "50%",
                y : "60%",
                width : "50%",
                height : "39%"
            }
        }],
        brush : [{
            type : "equalizercolumn",
            target : [ "normal", "warning", "fatal" ],
            innerPadding : 1,
            outerPadding : 20,
            unit : 20,
            colors : [ "#7BBAE7", "#FFC000", "#FF0000" ],
            axis : 0
        }, {
            type : "line",
            target : [ "w1", "w2", "w3", "w4", "w5" ],
            axis : 1
        }, {
            type : "canvas.scatter",
            target : [ "w1", "w2", "w3", "w4", "w5" ],
            axis : 2
        }],
        style : {
            axisBorderColor : "#dcdcdc",
            axisBorderWidth : 1.5,
            axisBorderRadius : 5,
            titleFontSize : 12,
            titleFontWeight : 700
        },
        render : false,
        canvas : true
    });

    // Data update
    //setInterval(function() {
        // 1. Active Service
        dashboard.axis(0).update(getDataForActiveService());

        // 2. Response Time
        var responseTimeData = dashboard.axis(1).data;
        dashboard.axis(1).set("x", { domain: fiveMinBeforeTime() });

        if(responseTimeData.length == 0) {
            dashboard.axis(1).update(getDataForResponseTime(300));
        } else if(responseTimeData.length == 300) {
            responseTimeData.shift();
            responseTimeData.push(getDataForResponseTime(1)[0]);
            dashboard.axis(1).update(responseTimeData);
        }

        // 3. TPS
        var tpsData = dashboard.axis(2).data;
        dashboard.axis(2).set("x", { domain: fiveMinBeforeTime() });

        if(tpsData.length == 0) {
            dashboard.axis(2).update(getDataForTPS(300));
        } else if(tpsData.length == 300) {
            tpsData.shift();
            tpsData.push(getDataForTPS(1)[0]);
            dashboard.axis(2).update(tpsData);
        }

        dashboard.render();
    //}, 1000);
});
</script>
</head>
<body>

<div id="dashboard"></div>

</body>
</html>
