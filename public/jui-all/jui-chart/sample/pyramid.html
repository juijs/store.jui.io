<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
    <script src="../lib/core.js"></script>
    <script src="../dist/chart.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            width: 600,
            height : 400,
            theme : "jennifer",
            axis : {
                data : [
                    { a : 15654, b : 4064, c : 1987, d : 976, e : 846 }
                ],
                area : {
                    "width": "70%",
                    "height": "70%",
                    "x": "10%",
                    "y": "10%"
                }
            },
            brush : [{
                type : "pyramid",
                showText : true,
                format : function(key, value, rate) {
                    return key + ": " + value + " (" + Math.round(rate * 100) + "%)";
                },
                reverse : true
                //target : [ "a", "b" ]
            }],
            widget : [{
                type : "tooltip"
            }],
            style : {
                pyramidLineWidth: 3
            }
        });
	})
</script>


</body>
</html>
