<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Chart.Builder</title>
<link rel="stylesheet" href="../lib/qunit-1.14.0.css">
<script src="../lib/qunit-1.14.0.js"></script>
<script src="../lib/core.js"></script>
<script src="../dist/chart.js"></script>

<script>
jui.ready([ "util.base", "chart.builder" ], function(_, chart) {
    var c = null;

    QUnit.testStart(function() {
        c = chart("#chart", {
            width: 400,
            height : 400
        });
    });

    QUnit.test( "차트 기본 테스트", function(assert) {
        assert.ok(c.root.childNodes[0].tagName.toLowerCase() == "svg", "SVG 태그 생성 확인");
    });
    
    QUnit.testDone(function() {
    });
});
</script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<div id="chart"></div>
</body>
</html>
