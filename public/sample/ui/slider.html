
<div class="page-header">
    <h1>Slider</h1>
</div>

<div style="clear:both"></div>

<section>
    <div id="result" style="padding:10px;">
        <h1>Single Type</h1>

        <div style="overflow:auto;">
            <div class="h">
                <div class="slider"></div>
                <div class="slider"></div>
            </div>


            <div class='v' style="height:300px;float:left;">
                <div class="slider">

                </div>
            </div>
            
        </div>
        <h1>Double Type</h1>
        <div style="overflow:auto;">
            <div class="double">
                <div class="slider"></div>
            </div>

            <div class='double-v' style="width:300px;height:300px;float:left;">
                <div class="slider"></div>
            </div>

        </div>


    </div>
</section>

<div style="clear:both"></div>
<section>
    <h1>Only style</h1>
    <div class="slider horizontal">
        <div class="track">
            <div class="progress" style="width: 50%;"></div>
            <div class="handle from" style="left: 50%;"></div>
        </div>
    </div>
</section>

 <script>
        jui.ready([ "ui.slider" ], function(slider) {
            slider(".h .slider", {
                event : {
                    change : function (type, value, preValue) {
                        console.log(type, value, preValue);
                    }
                },
                from: 5,
                min: 0,
                max: 10,
                step: 0.5,
                tooltip: true
            });

            slider(".v .slider", {
                orient : 'vertical',
                min: 100,
                max: 1000,
                step: 10
            });

            st = slider(".double .slider", {
                type : 'double',
                from: 1,
                to: 5,
                min: -10,
                max: 10,
                event : {
                    change : function () {
                        console.log('from : ' + this.getFromValue() + " ~ to : " + this.getToValue());
                    }
                }
            });

            slider(".double-v .slider", {
                type : 'double',
                orient : 'vertical',
                from: 1,
                to: 3,
                event : {
                    change : function () {
                        console.log('from : ' + this.getFromValue() + " ~ to : " + this.getToValue());
                    }
                }
            });
        });

    </script>
