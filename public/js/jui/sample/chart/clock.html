<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    jui.ready([ "chart.builder" ], function(chart) {

        var c = chart("#chart", {
            width: 800,
            height : 400,
            axis : {
                data : [
                    { hour : 12, minute : 0, second : 12 },
                    { hour : 7, minute : 0, second : 12 },
                    { hour : 23, minute : 8, second : 12 },
                    { hour : 12, minute : 30, second : 12 },
                    { hour : 5, minute : 0, second : 12 }
                ],
                c : {
                    type : 'table',
                    rows : 2,
                    columns : 3
                    
                }
            },
            brush : {
                type : 'clock'
            },
            style : {
                barBorderWidth : 1,
                barBorderColor : "black",
                barBorderOpacity : 0.3
            }
        });
	})
</script>

</body>
</html>
