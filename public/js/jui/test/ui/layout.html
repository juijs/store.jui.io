<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Layout</title>
<link rel="stylesheet" href="../../lib/qunit-1.14.0.css">

<script src="../../lib/qunit-1.14.0.js"></script>
<script src="../../lib/jquery-1.8.0.min.js"></script>

<script src="../../js/base.js"></script>
<script src="../../js/core.js"></script>
<script src="../../js/ui/layout.js"></script>

<script>
var l1;

jui.ready([ "ui.layout" ], function(layout) {
    l1 = layout("#l1", {
        width: "auto",
        height: 300,
        left: {
            size: 100,
            min: 100,
            max: 300,
            resize: true
        },
        right: {
            size: 100,
            min: 100,
            max: 300,
            resize: true
        }
    });
});
</script>

</head>
<body>
<script>
    QUnit.test("레이아웃 기본 테스트", function(assert) {
        assert.ok($(l1.root).find(".resize").size() == 2, "리사이징바 개수 확인");
    });

    QUnit.done(function() {
        $(l1.root).remove();
    });
</script>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Test Markup -->
<div id="l1">
    <div class="left">Left</div>
    <div class="center">Center</div>
    <div class="right">Right</div>
</div>

</body>
</html>
